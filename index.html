<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E.R.I.C. Console</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>E.R.I.C</h2>
      <nav>
        <ul>
          <li onclick="switchModule('chat')">Chat</li>
          <li onclick="switchModule('memory')">Memory</li>
          <li onclick="switchModule('logs')">Logs</li>
          <li onclick="switchModule('settings')">Settings</li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <div id="chat-window" class="module-window active">
        <div id="chat-log" class="chat-log"></div>
        <input id="user-input" type="text" placeholder="Type a message..." autocomplete="off"/>
      </div>
      <div id="memory-window" class="module-window hidden">Memory Module (coming soon)</div>
      <div id="logs-window" class="module-window hidden">Logs Module (coming soon)</div>
      <div id="settings-window" class="module-window hidden">Settings Module (coming soon)</div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

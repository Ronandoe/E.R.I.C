
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E.R.I.C. Live HUD</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #58a6ff;
    }
    #chat-log {
      border: 1px solid #30363d;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #161b22;
    }
    .user, .eric {
      margin: 6px 0;
    }
    .user::before {
      content: "You: ";
      color: #8b949e;
    }
    .eric::before {
      content: "E.R.I.C: ";
      color: #3fb950;
    }
    #user-input {
      width: 80%;
      padding: 10px;
      border: none;
      outline: none;
      background-color: #0d1117;
      color: #e6edf3;
      border-bottom: 2px solid #58a6ff;
    }
    #send-button {
      padding: 10px 16px;
      background-color: #238636;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>E.R.I.C. Tactical AI Console</h2>
  <div id="chat-log"></div>
  <input id="user-input" type="text" placeholder="Type a message..." />
  <button id="send-button">Send</button>

  <script>
    const chatLog = document.getElementById("chat-log");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = message;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("user", message);
      userInput.value = "";

      try {
        const res = await fetch("https://e-r-i-c-backend.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage("eric", data.reply || "No response received.");
      } catch (err) {
        appendMessage("eric", "Error connecting to E.R.I.C.");
      }
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E.R.I.C. â€“ Mobile Console</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      white-space: pre-wrap;
    }
    #input-area {
      display: flex;
      padding: 0.5em;
      background: #222;
    }
    input {
      flex: 1;
      padding: 1em;
      font-size: 1em;
      background: #000;
      color: #0f0;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-left: 0.5em;
      padding: 1em;
      font-size: 1em;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Speak to E.R.I.C..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");

    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.textContent = (role === "user" ? "You: " : "E.R.I.C.: ") + text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      fetch("https://e-r-i-c-backend.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage("eric", data.response || "[No response]");
      })
      .catch(err => {
        appendMessage("eric", "[Error: " + err.message + "]");
      });
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
